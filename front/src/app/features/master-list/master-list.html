<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>Номер</th>
    <td mat-cell *matCellDef="let rec" class="cursor-pointer" [routerLink]="['.', rec.id]">
      {{ rec.number }}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Описание</th>
    <td mat-cell *matCellDef="let rec" class="cursor-pointer" [routerLink]="['.', rec.id]">
      {{ rec.description }}
    </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Сумма</th>
    <td mat-cell *matCellDef="let rec" class="cursor-pointer" [routerLink]="['.', rec.id]">
      {{ rec.total }}
    </td>
  </ng-container>

  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-flat-button color="primary" [routerLink]="['add']">Добавить</button>
    </th>
    <td mat-cell *matCellDef="let rec">
      <button mat-flat-button color="warn" (click)="deleteMaster(rec.id)">Удалить</button>
      <button mat-flat-button color="primary" [routerLink]="['.', rec.id]">Изменить</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let rowData; columns: displayedColumns"></tr>
</table>
