<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <button mat-flat-button [routerLink]="['']" type="button">Вернуться к списку</button>

  <div class="full-width-form-group">
    <mat-form-field>
      <mat-label>Id</mat-label>
      <input matInput formControlName="id" type="text"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Номер</mat-label>
      <input matInput formControlName="number" type="number"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Описание</mat-label>
      <input matInput formControlName="description" type="text"/>
    </mat-form-field>


    <mat-form-field>
      <mat-label>Сумма</mat-label>
      <input matInput formControlName="total" type="text"/>
    </mat-form-field>
  </div>


  <div formArrayName="details">
    @for (detail of details.controls; track $index; let i = $index) {
      <mat-divider/>
      <div [formGroupName]="i" class="full-width-form-group">

        <mat-form-field>
          <mat-label>Id</mat-label>
          <input id="detail-{{i}}}" matInput formControlName="id" type="text"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Наименование</mat-label>
          <input id="detail-{{i}}}" matInput formControlName="name" type="text"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Сумма</mat-label>
          <input id="detail-{{i}}}" matInput formControlName="price" type="text"/>
        </mat-form-field>
        <div>
          <button mat-flat-button (click)="removeDetailAt(i)" [disabled]="form.disabled" type="button">
            Удалить
          </button>
          @if (isEditMode()) {
            <button mat-flat-button (click)="saveDetailAt(i)" [disabled]="detailSaveDisabledAt(i)" type="button">
              Сохранить
            </button>
          }
        </div>
      </div>
    }
  </div>
  <button mat-flat-button [routerLink]="['']" type="button">Вернуться к списку</button>
  <button mat-flat-button (click)="addDetail()" [disabled]="form.disabled" type="button">Добавить деталь</button>
  <button mat-flat-button class="center-button" type="submit" [disabled]="form.disabled || !form.dirty || form.invalid">
    Сохранить
  </button>

</form>
